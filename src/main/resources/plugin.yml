name: Skywars-Extension
description: Extension for SkywarsReloaded. Adds some cool commands.
depend:
  - Skywars
softdepend:
  - Citizens
  - Additions
author: GaagjesCraft Network Team (GCNT)
website: https://gcnt.net/skywars/
version: ${plugin-version}
main: me.gaagjescraft.network.team.skywarsreloaded.extension.SWExtension

commands:
  leave:
    description: Leave command
    usage: /leave
  autojoin:
    description: Automatically rejoin a game when one ends
    usage: /<command> [now/auto/cancel]
    aliases:
      - playagain